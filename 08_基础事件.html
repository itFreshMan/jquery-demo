<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基础事件</title>
    <script type="text/javascript" src=".\resources\js\jquery\jquery-1.8.0.min.js"></script>
    <link rel="stylesheet" type="text/css"  href=".\resources\css\style.css"/>
    <script type="text/javascript">
        $(function(){
           $('h4').hover(function(){
                $('div div.content').show();
            },function(){
                $('div div.content').hide();
            });

            $('h5').toggle(function(){
                $('div div.content').show();
            },function(){
                $('div div.content').hide();
            });
        });
    </script>
</head>
<body>
    <div>
        <center>
            <h4>标题(悬浮切换)</h4>


            <div class="content" style="display:none;">
                JQuery是继prototype之后又一个优秀的Javascript库。它是轻量级的js库 ，它兼容CSS3，还兼容各种浏览器（IE 6.0+, FF 1.5+, Safari 2.0+, Opera 9.0+），jQuery2.0及后续版本将不再支持IE6/7/8浏览器。
            </div>

            <h5>标题(点击切换)</h5>
        </center>
    </div>
</body>
</html>
